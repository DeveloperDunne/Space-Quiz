<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Search Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Simple Quiz game about space and planets">
    <meta name="keywords" content="Quiz, space, planets, kids quiz">
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Space Quiz</title>
    <!--CSS File-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Fonts-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Creepster&family=Handlee&family=Lato:wght@300&family=M+PLUS+Rounded+1c&family=Mooli&family=Mountains+of+Christmas&family=Oswald:wght@200;300;400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <!--Instructions-->
    <div class="container">
      <h1 id="heading">Space Quiz</h1>
      <div id="instructions">
        <p class="info">Welcome to a quiz thats out of this world!</p>
        <p class="info">Click the start button and test your knowledge!</p>
        <button data-type="start" id="start-btn" class="btn">Start</button>
      </div>
      <!--Start of quiz-->
      <div id="quiz-box" class="hide">
        <h2 id="question">Question</h2>
        <div id="answer-buttons">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
        </div>
        <button id="next-btn" class="btn">Next</button>
      </div>
    </div>
    <!--Javascript File-->
    <script src="assets/script.js"></script>
  </body>
</html>
